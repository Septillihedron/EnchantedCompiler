<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnchantedCompiler</title>
    <style>

        .main {
            font: 1em consolas;
        }

        .primary-colors {
            background-color: #112;
            color: white;
        }

        .primary-colors input {
            background-color: #338;
            width: max-content;
            border-radius: 0.2vw;
            border: none;
            outline: none;
        }

        .primary-colors .error {
            background-color: red;
            border: .1rem solid red
        }

        .primary-colors .warn {
            background-color: yellow;
        }

        .primary-colors button {
            background-color: #338;
            width: max-content;
            border-radius: 0.2vw;
            border: none;
            outline: none;
        }

        .primary-colors :focus {
            background-color: goldenrod;
        }

        .section {
            margin-left: 2ch
        }

        .array {
            margin-left: 0;
            padding-left: 1ch;
            margin-top: 0;
            margin-bottom: 0;
        }

        .array > li {
            padding-left: 1ch
        }

        .array > li::marker {
            content: "- "
        }
    </style>
</head>
<body class="primary-colors">
    <main id="main">
		
    </main>
    <div id="dataList-enums">

    </div>
    <script src="elements/incorrect-type-set-error.js"></script>
    <script src="schema.js"></script>
    <script src="docs.js"></script>
    <script src="compiler.js"></script>
    <script src="elements/value-elements.js"></script>
    <script src="elements/section-elements.js"></script>
    <script src="index.js"></script>
</body>
</html>

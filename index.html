<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnchantedCompiler</title>
    <style>

        .main {
            font: 1em consolas;
        }

        .primary-colors {
            background-color: #112;
            color: white;
        }

        .primary-colors input {
            background-color: #338;
			color: white;
            width: max-content;
            border-radius: 0.2vw;
            border: none;
            outline: none;
        }

        .primary-colors .error {
            background-color: red;
            border: .1rem solid red
        }

        .primary-colors .warn {
            background-color: yellow;
        }

        .primary-colors button {
            background-color: #338;
            color: white;
            width: max-content;
            border-radius: 0.2vw;
            border: none;
            outline: none;
        }

        .primary-colors :focus {
            background-color: goldenrod;
        }

        .section {
            margin-left: 2ch
        }

        .array {
            margin-left: 0;
            padding-left: 1ch;
            margin-top: 0;
            margin-bottom: 0;
        }

        .array > li {
            padding-left: 1ch
        }

        .array > li::marker {
            content: "- "
        }
		
		.enum-value-container {
			display: inline-block;
		}
		
		.autocomplete-menu {
			display: none;
			position: absolute;
			background-color: #338;
			width: min-content;
			border: .1rem goldenrod solid;
			margin: .1rem 0 .1rem 0;
			padding-left: 0;
		}

        .autocomplete-menu.active {
            display: block;
        }
		
		.autocomplete-menu li::marker {
			content: none;
		}

        button.autocomplete-choice {
            width: 100%;
            justify-content: left;
        }
        button.autocomplete-choice:hover {
            background-color: gold;
        }
    </style>
</head>
<body class="primary-colors">
    <main id="main">
		
    </main>
    <div id="dataList-enums">

    </div>
    <script src="elements/incorrect-type-set-error.js"></script>
    <script src="schema.js"></script>
    <script src="docs.js"></script>
    <script src="compiler.js"></script>
    <script src="elements/value-elements.js"></script>
    <script src="elements/section-elements.js"></script>
    <script src="index.js"></script>
</body>
</html>
